<!DOCTYPE html>

    <title></title>

  <body>
    <h1>Input Types</h1>

      <br>
      <label><h4>File: </h4></label>

      <input type="date">
      <br>
      <label><h4>Radio: </h4></label>
      <input type="radio">
      <br>

      <input type="range">
      <br>
    </form>
